<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Estudiante </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
    <div class="container">
        <h1>Sistema de Administración Estudiantil</h1>

        <!-- Pestañas -->
        <div class="pestanas">
            <button class="pestana activa" onclick="cambiarPestana('crear')">Crear estudiante</button>
            <button class="pestana" onclick="cambiarPestana('listar')">Listar estudiantes</button>
            <button class="pestana" onclick="cambiarPestana('eliminar')">Eliminar estudiante</button>
        </div>

        <!-- Crear estudiante -->
        <div id="crear" class="pestana-contenido activa">
            <h2>Datos del estudiante</h2>

            <div id="createSuccess" class="mensaje-confirmacion"></div>
            <div id="createError" class="mensaje-error"></div>

            <form id="createForm">
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" required>
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" required>
                </div>

                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" required min="16" max="100">
                </div>

            
                <div class="form-group">
                    <label for="carrera">Carrera</label>
                    <select id="carrera" required>
                        <option value="">-- Seleccione opción --</option>
                        <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
                        <option value="Ingeniería Mecánica">Ingeniería Mecánica</option>
                        <option value="Contabilidad">Contabilidad</option>
                        <option value="Administración">Administración de empresas</option>
                        <option value="Derecho">Derecho</option>
                        <option value="Ingeniería">Ingeniería en software</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="estrato">Estrato</label>
                    <input type="number" id="estrato" required min="1" max="5">
                </div>

                <button type="submit">Guardar</button>
            </form>
        </div>

        <!-- Listar estudiantes registrados -->
        <div id="listar" class="pestana-contenido">
            <h2>Lista de estudiantes</h2>
            <div id="listTable"></div>
        </div>

        <!-- Eliminar estudiantes registrados  -->
        <div id="eliminar" class="pestana-contenido">
            <h2>Eliminar estudiante</h2>

            <div id="deleteSuccess" class="mensaje-confirmacion"></div>
            <div id="deleteError" class="mensaje-error"></div>

            <form id="deleteForm">

                <div class="form-group">
                    <label for="idEstudiante">ID Estudiante</label>
                    <input type="number" id="idEstudiante" required min="0">
                </div>
                
                <button class="delete-btn" type="submit">Eliminar</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
